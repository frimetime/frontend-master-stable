<ion-content>
  <ion-list no-padding>
    <ion-col>
    <h2 style="text-align: center;" class="auth-title">Delete Account</h2>
    <p style="font-size: 0.8em; text-align:center;">Sure to delete your Account?</p>
    </ion-col>
  <ion-row >
    <ion-col>
      <ion-button expand="full" color="danger" class="joinfrimebtn" (click)="closePopover()">No</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full" color="primary" class="joinfrimebtn"  (click)="deleteAccount()">Yes</ion-button>
    </ion-col>
  </ion-row>
  </ion-list>  
</ion-content>
