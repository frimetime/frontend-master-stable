<ion-content>
  <ion-list no-padding>
    <ion-col>
      <h2 style="text-align: center;" class="auth-title">Adding Friends</h2>
      <p style="font-size: 0.8em; text-align: center;">Sure to send friend request?</p>
    </ion-col>
  <ion-row >
    <ion-col>
      <ion-button expand="full" color="danger" class="joinfrimebtn" (click)="closePopover()">No</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full" color="primary" class="joinfrimebtn"  (click)="sendFriendRequest()">Yes!</ion-button>
    </ion-col>
  </ion-row>
  </ion-list>
</ion-content>
