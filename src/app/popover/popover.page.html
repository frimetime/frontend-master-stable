<ion-list no-padding>
    <ion-col>
      <p>Wanna join this Frime?</p>
    </ion-col>
  <ion-row >
    <ion-col>
      <ion-button expand="full" color="danger" class="joinfrimebtn" (click)="closePopover()">No</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full" color="primary" class="joinfrimebtn"  (click)="sendRequest()">Yes!</ion-button>
    </ion-col>
  </ion-row>
</ion-list>
